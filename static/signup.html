<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>BiasMeter | Регистрация</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" href="/img/favicon/favicon.ico">
	<link rel="stylesheet" href="/css/styles.css">
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
	<section class="login">
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-12 col-md-4">
					<div class="box">
						<h1>
							<a href="/">
								<h1>
									<span class="blue">
										<i class="fas fa-chart-line"></i>
									</span> BiasMeter</h1>
							</a>
						</h1>
						<form onsubmit="false" action="">
							<div class="loginLabel">
								<label class="info-label" for="email">E-mail:</label>
								<label class="error-label" for="email">Некоректный E-mail</label>
								<i class="fas fa-check"></i>
								<input name="email" id="email" type="email" autocomplete="off">
							</div>
							<div class="loginLabel">
								<label class="info-label" for="password">Пароль:</label>
								<label class="error-label" for="password">Неверный пароль</label>
								<i class="fas fa-check"></i>
								<input name="password" id="password" type="password">
							</div>
							<div class="loginLabel">
								<label class="info-label" for="re-password">Повторите пароль:</label>
								<label class="error-label" for="re-password">Неверный пароль</label>
								<i class="fas fa-check"></i>
								<input name="-repassword" id="re-password" type="password">
							</div>
							<!-- <div class="g-recaptcha" data-sitekey="6LdW6FwUAAAAAG8_g3w8Oauj7ukeoxaHOqfBmVFk"></div> -->
							<button id="button-register" type="button">Регистрация</button>
						</form>
						<p>У вас есть аккаунта?</p>
						<a href="/sign-in/">АВТОРИЗОВАТЬСЯ!</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="/js/login.js"></script>
	<script src="/js/signup.js"></script>
</body>

</html>
